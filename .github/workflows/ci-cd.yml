name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

# 👇 cần để deploy lên GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ---------------- CI: Build & Test ----------------
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Backend
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          python -m unittest || echo "No tests"

      # Frontend
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      # 👉 Upload build artifact cho GitHub Pages
      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist   # ⚠️ nếu React CRA thì đổi thành ./frontend/build

  # ---------------- CD: Docker Images ----------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-frontend:latest

  # ---------------- CD: Deploy Pages ----------------
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
